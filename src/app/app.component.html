
<div class="container">
  <section>
<h2>Form</h2>

<div>
  <input type="text" placeholder="name" [(ngModel)]="name"/>
  <input type="text" placeholder="age" [(ngModel)]="age"/>
  <input type="text" placeholder="salary" [(ngModel)]="salary"/>
  <button class="button button1" (click)="add()">Add</button>
</div>
  </section>
  <section>
<h2>List</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="employee_age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
  </ng-container>

  <!-- Salary Column -->
  <ng-container matColumnDef="employee_salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  </section>
</div>
